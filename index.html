<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=K2D' rel='stylesheet'>
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
   <div id="first_screen" class=""> 
    <div class="score_board board_template">
        <p class="score_title centered_text">Score</p>
        <p class="round_alert">Waiting</p>
        <p class="user_score name_tag centered_text">You:</p>
        <p class="score_p score_value centered_text" >0</p>
        <p class="ai_score name_tag centered_text">Ai:</p>
        <p class="score_c score_value centered_text">0</p>
    </div>
</div>
    <div class="buttons_menu board_template">
        <p class="selection centered_text">Choose your play:</p>
        <button id="rock"  class="play_button button1 centered_text"><img src="icons/stone.png" alt="rock icon"><p>Rock</p></button>
        <button id="paper"  class="play_button button2 centered_text"><img src="icons/paper.png" alt="paper icon"><p>Paper</p></button>
        <button id="scissors"  class="play_button button3 centered_text"><img src="icons/scissor.png" alt="scissor"><p>Scissor</p></button>
    </div>
</div>
    <div id="final_message" class="hidden scores">
        <p class="results"></p>
        <button id="reset" >Play Again</button>
    </div>


</body>
</html>
